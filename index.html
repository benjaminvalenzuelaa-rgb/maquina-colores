<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Máquina de Colores</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f2f2f2, #ffffff);
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 5px;
    }

    p {
      margin-top: 0;
      font-style: italic;
      color: #555;
    }

    /* CUERPO DE LA MÁQUINA */
    .machine {
      background: linear-gradient(180deg, #e53935, #b71c1c);
      border-radius: 20px 20px 30px 30px;
      padding: 100px 20px 40px;
      max-width: 360px;
      margin: 320px auto 0;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      position: relative;
      border: 4px solid #8e0000;
    }

    /* CÚPULA DE CRISTAL */
    .machine::before {
      content: "";
      position: absolute;
      top: -160px;
      left: 50%;
      transform: translateX(-50%);
      width: 260px;
      height: 260px;
      background: radial-gradient(
        circle at 30% 30%,
        rgba(255,255,255,0.95),
        rgba(200,200,200,0.45)
      );
      border-radius: 50%;
      border: 6px solid #bdbdbd;
      box-shadow: inset 0 0 25px rgba(255,255,255,0.8);
    }

    /* SELECTOR */
    .colors {
      margin: 20px 0 15px;
    }

    .color-btn {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 5px solid #444;
      cursor: pointer;
      background: #f5f5f5;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.4);
    }

    /* SALIDA */
    .output {
      margin-top: 30px;
      position: relative;
      height: 140px;
    }

    .slot {
      width: 120px;
      height: 28px;
      background: #222;
      margin: 0 auto;
      border-radius: 8px;
    }

    .gum {
      width: 60px;
      height: 40px;
      border-radius: 50%;
      position: absolute;
      top: 28px;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .gum.drop {
      animation: drop 0.9s ease-out forwards;
    }

    @keyframes drop {
      0% {
        transform: translate(-50%, 0);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, 80px);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <h1>Máquina de Colores</h1>
  <p>Observa las entradas y salidas para descubrir la regla de la máquina</p>

  <div class="machine">

    <div class="colors">
      <input
        type="color"
        class="color-btn"
        onchange="mixHex(this.value)"
        title="Elige un color"
      />
    </div>

    <div class="output">
